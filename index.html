<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kopi-Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .bg {
      background-image: url("{{ url_for('static', filename='img/welcome.jpg') }}");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* biar teks lebih jelas */
    }
    .content {
      position: relative;
      z-index: 2;
    }
    .btn-order {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 25px;
    }
    .navbar-custom {
      background: transparent;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 3;
    }
    .navbar a {
      color: white !important;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Kopi-Kita</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Location</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="display-3 fw-bold">Kopi-Kita</h1>
      <p class="lead">High quality coffee, matcha, tea, and local baked delights</p>
      <a href="{{ url_for('main') }}" class="btn btn-light">Order Now</a>

    </div>
  </div>
</body>
</html>
